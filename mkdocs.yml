site_name: Hoàng-Ân's Poetry Collection
site_url: ""
repo_url: ""
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
plugins:
  - search
  - social

extra_css:
  - css/print.css

extra_javascript:
  - js/print.js


extra:

  social:
